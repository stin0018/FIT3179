<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Total Olympic Medals by Country</title>
  <!-- Vega, Vega-Lite v6, Vega-Embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #vis { max-width: 1000px; margin: 24px auto; }
  </style>
</head>
<body>
  <h1 style="text-align:center;margin-top:16px;">Total Olympic Medals by Country</h1>
  <div id="vis"></div>

  <script>
  const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Number of visitors per year in museums",
  "width": 800,
  "height": 400,
  "projection": {"type": "equalEarth"},
  "data": {
    "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "transform": [
    {
      "lookup": "properties.NAME",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/stin0018/FIT3179/refs/heads/main/Museum.csv"

        },
        "key": "country",
        "fields": ["visitors"]
      }
    },
    {"calculate": "datum.visitors+1", "as": "Number of visitors"}
  ],
  "mark": {"type": "geoshape"},
  "encoding": {
    "color": {
      "field": "Number of visitors",
      "type": "quantitative",
      "scale": {"type": "log"}
    },
    "tooltip": [
      {"field": "properties.NAME", "type": "nominal", "title": "Country"},
      {"field": "visitors", "type": "quantitative"}
    ]
  }
};

  vegaEmbed('#vis', spec, {actions: {export:true, source:false, compiled:false, editor:false}});
  </script>
</body>
</html>
