<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Donations by State in Malaysia</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h2>Blood Donations by State in Malaysia</h2>
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Blood Donations by State in Malaysia (2024)",
      "width": 600,
      "height": 800,
      "projection": { "type": "mercator" },
      "layer": [
        {
          // Base map of Malaysia
          "data": {
            "url": "ne_110m.json",
            "format": {
              "type": "topojson",
              "feature": "ne_110m_admin_0_countries"
            }
          },
          "transform": [
            { "filter": "datum.properties.NAME == 'Malaysia'" }
          ],
          "mark": { "type": "geoshape", "fill": "#f0f0f0", "stroke": "black" }
        },
        {
          // Choropleth layer with donations per state
          "data": {
            "url": "malaysia_states.json",
            "format": { "type": "topojson", "feature": "malaysia_states" }
          },
          "transform": [
            {
              "lookup": "properties.NAME_1",
              "from": {
                "data": { "url": "blood_donations_state.csv" },
                "key": "state",
                "fields": ["donations"]
              }
            }
          ],
          "mark": { "type": "geoshape", "stroke": "white", "strokeWidth": 0.5 },
          "encoding": {
            "color": {
              "field": "donations",
              "type": "quantitative",
              "title": "Donations",
              "scale": { "scheme": "Reds" }
            },
            "tooltip": [
              { "field": "properties.NAME_1", "title": "State" },
              { "field": "donations", "title": "Donations" }
            ]
          }
        },
        {
          // Add graticule (latitude/longitude lines)
          "data": { "graticule": { "step": [30, 30] } },
          "mark": { "type": "geoshape", "stroke": "#ccc" }
        }
      ]
    };

    vegaEmbed("#vis", spec);
  </script>
</body>
</html>
